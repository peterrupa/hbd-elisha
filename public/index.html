<html>
    <head>
        <title>Happy birthday!</title>
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        <audio id="bg1" src="/assets/bg1.mp3" loop></audio>
        <audio id="bg2" src="/assets/bg2.mp3" loop></audio>
        <div class="container">
            <div id="main-wrapper">
                <div id="landing-page">
                    <img id="landing-game-title" src="/assets/landing-game-title.png" class="absolute" alt="Elisha's Dress Up Game"/>
                    <img id="landing-elisha" src="/assets/landing-elisha.png" class="absolute" alt="Elisha"/>
                    <img id="landing-leah" src="/assets/landing-leah.png" class="absolute" alt="Leah"/>
                    <img id="landing-elisha-speech" src="/assets/landing-elisha-speech.png" class="absolute" alt="i love you roomie">
                    <img id="landing-leah-speech" src="/assets/landing-leah-speech.png" class="absolute" alt="eww">
                    <a id="landing-play-button" href="#"><img id="landing-play" src="/assets/landing-play.png" class="absolute" alt="Play"/></a>
                </div>
                <div id="prompt-page">
                    <img id="prompt-play-as" src="/assets/prompt-play-as.png" class="absolute" alt="Play as"/>
                    <a id="prompt-elisha-wrapper" href="#" class="absolute">
                        <img id="prompt-elisha" src="/assets/prompt-elisha.png" class="absolute" alt="Elisha's picture"/>
                        <img id="prompt-elisha-text" src="/assets/prompt-elisha-text.png" class="absolute" alt="Elisha"/>
                    </a>
                    <a id="prompt-leah-wrapper" href="#" class="absolute">
                        <img id="prompt-leah" src="/assets/prompt-leah.png" class="absolute" alt="Leah's picture"/>
                        <img id="prompt-leah-text" src="/assets/prompt-leah-text.png" class="absolute" alt="Leah"/>
                    </a>
                </div>
                <div id="game-page">
                    <img id="game-sidebar" src="/assets/game-sidebar.png" class="absolute" alt=""/>
                    <!-- wearables -->
                    <img id="game-tshirt" src="/assets/game-tshirt.png" class="absolute wearable" alt="Tshirt"/>
                    <img id="game-pants" src="/assets/game-pants.png" class="absolute wearable" alt="Pants"/>
                    <img id="game-skirt" src="/assets/game-skirt.png" class="absolute wearable" alt="Skirt"/>
                    <img id="game-shades" src="/assets/game-shades.png" class="absolute wearable" alt="Shades"/>
                    <!-- wearables-->
                    <img id="game-character" class="absolute" alt="Elisha"/>
                    <!-- <a href="#">
                        <img id="game-switch" class="absolute" alt="Leah" data-person="Leah"/>
                        </a> -->
                </div>
            </div>
        </div>
        <script src="/jquery.min.js"></script>
        <script src="/interact.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
